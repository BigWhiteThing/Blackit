<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini Blokes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>🎁 Mini Blokes</h1>
    
    <div id="loginScreen">
      <input id="usernameInput" placeholder="Enter a username"/>
      <button id="loginBtn">Play</button>
    </div>

    <div id="gameScreen" class="hidden">
      <h2>Welcome, <span id="playerName"></span>!</h2>
      <p>Tokens: <span id="tokenCount">0</span></p>

      <div class="section">
        <h3>Daily Wheel</h3>
        <button id="spinBtn">🎡 Spin</button>
        <p id="spinResult"></p>
      </div>

      <div class="section">
        <h3>Packs</h3>
        <button id="openPackBtn">Open Pack (cost 50 tokens)</button>
        <p id="packResult"></p>
      </div>

      <div class="section">
        <h3>Your Blokes</h3>
        <ul id="blokeList"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
